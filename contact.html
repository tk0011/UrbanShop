       <div class="wrap-contact-1 text-center">
           
           <div class="container-md">
                     <h2 class="mt-3">Contact Us</h2>
                  <p>help@urbanshop.com</p>
                    <div class="card-deck mt-3">
                           
                            <div class="card mt-3">
                              <div class="card-body">
                                <h5 class="card-title">New York</h5>
                                <p class="card-text">10th street, 4th floor, NYC, NY</p>
                              </div>
                            </div>
                            
                            <div class="card mt-3">
                                    <div class="card-body">
                                      <h5 class="card-title">Vice city</h5>
                                      <p class="card-text">10th street, 4th floor, Vice City</p>
                            </div>
                            </div>
                            
                            <div class="card mt-3">
                                        <div class="card-body">
                                          <h5 class="card-title">Noida</h5>
                                          <p class="card-text">10th street, 4th floor, Noida, UP</p>
                            </div>
                            </div>
               </div>
           </div>
       </div>
<br><br>

       <div class="wrap-contact-2">
            <div class="container-md">
              <div class="row row-cols-md-2">
                <div class="contact-form">
                    <form action="POST">
                      <input class="mb-3" type="text" placeholder="Name" required>
                      <input class="mb-3" type="email" placeholder="Email" required>
                      <input class="mb-3" type="text" placeholder="Subject">
                      <textarea class="mb-3" name="message" id="textarea" placeholder="Message"></textarea>
                      <button type="button" class="btn mb-3">Send Message</button>
                    </form>
                </div>
  
                <div class="iframe">    
                    <iframe class="col-12 mb-2 mt-3" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2042200.8174593502!2d31.17888357156627!3d1.3726047936813608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1771a69f6499f945%3A0x874155ce43014549!2sUganda!5e0!3m2!1sen!2sin!4v1583160581484!5m2!1sen!2sin" width="580" height="420" style="border:0;" allowfullscreen=""></iframe>
